{% extends 'base.html' %} {% load static %}

<!-- prettier-ignore -->
{% block head_title %}{{page_title}} - {{block.super}}{% endblock head_title %}
{% block css %}
{% endblock css %}
<!-- prettier-ignore -->
{% block content %}
<section class="bg-white dark:bg-gray-900">
    <div class="flex flex-col mb-8 lg:mb-16 space-y-4 sm:flex-row sm:justify-center sm:space-y-0 sm:space-x-4">
      <div class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
        <form class="max-w-md mx-auto" action="" method="post">
          <h5 class="text-xl font-medium text-gray-900 dark:text-white pb-4">
            Add New State
          </h5>
          {% csrf_token %}
          <div class="relative z-0 w-full mb-5 group">
            {{form.name}}
            <label
              for="code"
              class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
            ></label>
          </div>
          <button
            type="submit"
            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mt-4 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- prettier-ignore -->
{% endblock content %}
